<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html{
      box-sizing: border-box;
      background-color:  #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body{
      margin:0;
    }

    *,*:before,*:after{
      box-sizing: inherit;
    }

    .panels{
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* æ¯ä¸ªå¤§ç›’å­çš„æ ·å¼ */
    .panel{
      background-color: #ffc600;
      /* ç›’å­å†…éƒ¨é˜´å½±åšå‡ºçš„æ·¡è‰²è¾¹æ¡† */
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      font-size: 40px;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: flex;
      /* æŒ‡å®šçš„å±æ€§å€¼å‘ç”Ÿæ”¹å˜æ—¶ï¼Œtransitionæ‰å‘æŒ¥ä½œç”¨ */
      transition: font-size 0.7s ease , flex 0.7s ease;
    }

    /* æ¯ä¸ªpæ ‡ç­¾çš„åŸºæœ¬æ ·å¼ */
    .panel > *{
      margin: 0;
      width: 100%;
      flex: 1 ;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* é‡æ–°è®¾ç½®ç¬¬ä¸€ä¸ªå’Œç¬¬ä¸‰ä¸ªpæ ‡ç­¾çš„ä½ç½®ï¼Œæ²¡æœ‰openç±»åçš„æ—¶å€™å°±ä¼šè§¦å‘è¿™ä¸ªtransform,ä¸€å¼€å§‹å°±è¢«ç§»åˆ°äº†å±å¹•å¤– */
    .panel > *:first-child{
      transform: translateY(-100%);
    }
    .panel > *:last-child{
      transform: translateY(100%);
    }

    /* å½“ç‚¹å‡»å±å¹•åï¼Œç¬¬ä¸€ä¸ªå’Œç¬¬ä¸‰ä¸ªpæ ‡ç­¾è¢«ç§»åˆ°å±å¹•ä¸­,ä¹Ÿå°±æ˜¯åŸæœ¬åœ¨htmlä¸­å®šå¥½çš„ä½ç½® */
    .panel.open-active > *:first-child{
      transform: translateY(0);
      font-size: 70px;
    }
    .panel.open-active > *:last-child{
      transform: translateY(0);
      font-size: 70px;
    }

    .panel p{
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      /* æ–‡å­—é˜´å½± */
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
      /* transformæ·»åŠ åˆ°panelä¸Šï¼Œä½ç§»åŠ¨ä½œåœ¨0.5så†…å®Œæˆ */
      transition: transform 0.5s;
    }

    .panel.open{
      flex: 5;
      font-size: 80px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels=document.querySelectorAll('.panel');
//å…ˆå˜å®½ï¼Œä¸¤ä¸ªpanelå†è¿›å±å¹•ï¼Œæ‰€ä»¥éœ€è¦ç»‘å®štransitionendäº‹ä»¶
// æ§åˆ¶panelå˜å®½
    function toggleOpen(){
      // this.classListå¦‚æœå·²å­˜åœ¨'open'ï¼Œåˆ é™¤æ­¤ç±»ï¼Œå¦‚æœä¸å­˜åœ¨ï¼Œå°±æ·»åŠ æ­¤ç±»
      this.classList.toggle('open');
    }
// æ§åˆ¶pæ ‡ç­¾ç§»å…¥ï¼Œeæ˜¯TransitionEventè¿‡æ¸¡äº‹ä»¶
    function toggleActive(e){
      console.log(e);
      if(e.propertyName.includes('flex'))
      this.classList.toggle('open-active');
    }
    
    panels.forEach(panel=>{panel.addEventListener('click',toggleOpen)});
    panels.forEach(panel=>{panel.addEventListener('transitionend',toggleActive)});

  </script>
</body>
</html>
